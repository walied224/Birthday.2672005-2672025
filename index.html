8<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria's Birthday❤</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* النصوص باللون الأبيض */
            text-align: center;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            color: #ff79c6; /* اللون الوردي الفاتح للنص */
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5); /* تأثير الظلال للنص */
        }

        .countdown {
            font-size: 2.2em;
            color: #ff79c6; /* اللون الوردي الفاتح للنص */
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .countdown span {
            color: #ffeb3b; /* اللون الأصفر للنصوص */
            font-size: 1.5em;
        }

        .total-days {
            font-size: 1.5em;
            color: #ffeb3b; /* اللون الأصفر للنص */
            margin-top: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .total-days span {
            font-size: 1.6em;
            color: #fff;
            font-weight: bold;
        }

        /* تأثيرات الاحتفال */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            opacity: 0.8;
            animation: confettiAnimation 2s infinite;
        }

        @keyframes confettiAnimation {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

    </style>
</head>
<body>

    <h1>🎉💖 الوقت المتبقي لعيد ميلاد روما 👀</h1>
    <div class="countdown" id="countdown"></div>
    <div class="total-days" id="total-days"></div>

    <!-- شريط الاحتفال -->
    <div class="confetti" id="confetti"></div>

    <script>
        // تحديد تاريخ 26 يوليو 2025 كهدف
        const targetDate = new Date('2026-01-03T00:00:00+02:00'); // تحديد التوقيت GT+2

        function updateCountdown() {
            // الحصول على التاريخ والوقت الحالي بتوقيت القاهرة
            const currentDate = new Date().toLocaleString("en-US", { timeZone: "Africa/Cairo" });
            const currentDateObj = new Date(currentDate);
            const timeDifference = targetDate - currentDateObj;

            if (timeDifference <= 0) {
                // عند انتهاء العداد، عرض رسالة واحتفالات
                document.getElementById('countdown').innerHTML = "🎉🥳 لقد وصلنا إلى 3 يناير 2026! 🥳🎉";
                document.getElementById('total-days').innerHTML = "🎂 روما أكملت 20 عامًا! 🎂";
                startConfetti(); // بدء احتفالات الكونفيتي

                return;
            }

            // حساب الشهور، الأيام، الساعات، الدقائق، والثواني
            const years = Math.floor(timeDifference / (365.25 * 24 * 60 * 60 * 1000));
            const months = Math.floor((timeDifference % (365.25 * 24 * 60 * 60 * 1000)) / (30 * 24 * 60 * 60 * 1000));
            const days = Math.floor((timeDifference % (30 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
            const hours = Math.floor((timeDifference % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
            const minutes = Math.floor((timeDifference % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((timeDifference % (60 * 1000)) / 1000);

            // حساب إجمالي الأيام المتبقية
            const totalDays = Math.floor(timeDifference / (24 * 60 * 60 * 1000));

            // عرض النتيجة
            document.getElementById('countdown').innerHTML = `
                <span>${years}</span> سنة، 
                <span>${months}</span> شهر، 
                <span>${days}</span> يوم، 
                <span>${hours}</span> ساعة، 
                <span>${minutes}</span> دقيقة، 
                <span>${seconds}</span> ثانية
            `;

            document.getElementById('total-days').innerHTML = `إجمالي الأيام المتبقية: <span>${totalDays}</span> يوم`;
        }

        // دالة بدء الكونفيتي عند الانتهاء
        function startConfetti() {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.style.display = 'block';
            for (let i = 0; i < 100; i++) {
                let confettiPiece = document.createElement('div');
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confettiPiece.style.animationDelay = `${Math.random() * 3}s`;
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiContainer.appendChild(confettiPiece);
            }
        }

        // تحديث العداد كل ثانية
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
