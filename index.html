<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria's Birthday❤</title> <!-- تعديل العنوان هنا -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f7f7;
            color: #4B0082;
            text-align: center;
            margin-top: 50px;
            background-image: linear-gradient(to bottom right, #f8c9f0, #fbb9d0);
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .countdown {
            font-size: 2.2em;
            color: #fff;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .countdown span {
            color: #ff79c6;
            font-size: 1.5em;
        }

        .total-days {
            font-size: 1.5em;
            color: #ff79c6;
            margin-top: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        .total-days span {
            font-size: 1.6em;
            color: #fff;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h1>🎉💖 الوقت المتبقي لعيد ميلاد ماريا 👀</h1>
    <div class="countdown" id="countdown"></div>
    <div class="total-days" id="total-days"></div>

    <script>
        // تحديد تاريخ 26 يوليو 2025 كهدف
        const targetDate = new Date('2025-07-26T00:00:00+02:00'); // تحديد التوقيت GT+2

        function updateCountdown() {
            // الحصول على التاريخ والوقت الحالي بتوقيت القاهرة
            const currentDate = new Date().toLocaleString("en-US", { timeZone: "Africa/Cairo" });
            const currentDateObj = new Date(currentDate);
            const timeDifference = targetDate - currentDateObj;

            if (timeDifference <= 0) {
                document.getElementById('countdown').innerHTML = "لقد وصلنا إلى 26 يوليو 2025!";
                document.getElementById('total-days').innerHTML = "";
                return;
            }

            // حساب الشهور، الأيام، الساعات، الدقائق، والثواني
            const years = Math.floor(timeDifference / (365.25 * 24 * 60 * 60 * 1000));
            const months = Math.floor((timeDifference % (365.25 * 24 * 60 * 60 * 1000)) / (30 * 24 * 60 * 60 * 1000));
            const days = Math.floor((timeDifference % (30 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
            const hours = Math.floor((timeDifference % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
            const minutes = Math.floor((timeDifference % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((timeDifference % (60 * 1000)) / 1000);

            // حساب إجمالي الأيام المتبقية
            const totalDays = Math.floor(timeDifference / (24 * 60 * 60 * 1000));

            // عرض النتيجة
            document.getElementById('countdown').innerHTML = `
                <span>${years}</span> سنة، 
                <span>${months}</span> شهر، 
                <span>${days}</span> يوم، 
                <span>${hours}</span> ساعة، 
                <span>${minutes}</span> دقيقة، 
                <span>${seconds}</span> ثانية
            `;

            document.getElementById('total-days').innerHTML = `إجمالي الأيام المتبقية: <span>${totalDays}</span> يوم`;
        }

        // تحديث العداد كل ثانية
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
